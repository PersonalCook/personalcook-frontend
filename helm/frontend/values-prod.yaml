replicaCount: 1

image:
  repository: piasotlar/personalcook-frontend
  pullPolicy: IfNotPresent
  tag: "v35"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""   

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

containerPort: 80

ingress:
  enabled: true
  className: nginx
  rewriteTarget: "/$2"
  annotations: {}
  tls:
    enabled: false
    secretName: ""

  apiRoutes:
    - path: /api/user
      serviceName: user-service
      servicePort: 8000
    - path: /api/recipe
      serviceName: recipe-service
      servicePort: 8000
    - path: /api/search
      serviceName: search-service
      servicePort: 8000
    - path: /api/social
      serviceName: social-service-social-service
      servicePort: 8000
    - path: /api/shopping
      serviceName: shopping-service
      servicePort: 8000

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

volumes:
  - name: nginx-conf
    configMap:
      name: frontend-nginx
      items:
        - key: default.conf
          path: default.conf

volumeMounts:
  - name: nginx-conf
    mountPath: /etc/nginx/conf.d/default.conf
    subPath: default.conf
    readOnly: true

