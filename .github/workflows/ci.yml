name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

  container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -f dockerfile -t personalcook-frontend:test .
      - name: Run container
        run: |
          docker run -d --name personalcook-frontend -p 5173:80 \
            personalcook-frontend:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:5173/; then
              exit 0
            fi
            sleep 2
          done
          docker logs personalcook-frontend
          exit 1
      - name: Cleanup
        if: always()
        run: docker rm -f personalcook-frontend
