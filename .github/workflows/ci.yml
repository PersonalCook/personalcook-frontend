name: CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

  container:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.set_image_tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image 
        run: |
          docker build -f dockerfile -t personalcook-frontend:test \
            --build-arg VITE_API_USER_URL=${{ secrets.VITE_API_USER_URL }} \
            --build-arg VITE_API_RECIPE_URL=${{ secrets.VITE_API_RECIPE_URL }} \
            --build-arg VITE_API_SEARCH_URL=${{ secrets.VITE_API_SEARCH_URL }} \
            --build-arg VITE_API_SOCIAL_URL=${{ secrets.VITE_API_SOCIAL_URL }} \
            --build-arg VITE_API_SHOPPING_URL=${{ secrets.VITE_API_SHOPPING_URL }} \
            --build-arg VITE_USE_MOCK_API=${{ secrets.VITE_USE_MOCK_API }} \
            .
      - name: Run container
        run: |
          docker run -d --name personalcook-frontend -p 5173:80 \
            personalcook-frontend:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:5173/; then
              exit 0
            fi
            sleep 2
          done
          docker logs personalcook-frontend
          exit 1
      - name: Set image tag
        id: set_image_tag
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=v${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag & push image
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_NAME: piasotlar/personalcook-frontend
        run: |
          echo "Pushing image $IMAGE_NAME:${IMAGE_TAG}"
          docker tag personalcook-frontend:test $IMAGE_NAME:${IMAGE_TAG}
          docker tag personalcook-frontend:test $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${IMAGE_TAG}
          docker push $IMAGE_NAME:latest
      - name: Cleanup
        if: always()
        run: docker rm -f personalcook-frontend

